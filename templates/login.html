{% extends "base.html" %}


{% block title %}Giriş Yap{% endblock title %}


{% block head %}
{% endblock head %}


{% block body %}

<div>
    <h1 for="passwd" class="text" style="text-align: center; margin-bottom: 2rem; margin-top: 10rem;">SOH Kütüphane Öğretmen Girişi</h1>
  <form method="POST" action="./" class="input-group mb-2" style="width: 30%; margin: 5rem auto 0 auto;">
    {% csrf_token %}
    <input type="password" style="font-size: 20px;" class="form-control" id="passwd" placeholder="şifre" aria-label="şifre" name="passwd" aria-describedby="sifre">
    <button class="btn btn-outline-secondary" style="display: inline-block; margin: 0 auto; width: 20%; font-size: 20px;" type="submit" id="submit">Giriş</button>
  </form>
</div>

{% endblock body %}
